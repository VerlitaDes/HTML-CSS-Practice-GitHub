<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 5: Images in HTML</title>
</head>
<body>
<!-- A local image from the path -->
<img src="banner%20behance.png" alt="Banner Behance"></img>

<!-- An external image from the URL -->
<img src="https://i.pinimg.com/736x/3a/8e/2b/3a8e2b1859ee5b76d723d21830afc900.jpg" alt="Motivational quote"></img>

<!-- Resizing a local image from the path -->
<img src="banner%20behance.png" alt="Banner Behance" width="1600" height="205"></img>

</body>
</html>

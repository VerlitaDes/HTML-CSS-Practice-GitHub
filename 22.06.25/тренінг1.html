<!DOCTYPE html> <!-- 🧱 Declares that this is an HTML5 document -->
<html lang="en"> <!-- 🌍 Root of the HTML document with language set to English -->

<head>
  <meta charset="UTF-8"> <!-- 🔤 Sets character encoding to UTF-8 -->
  <title>Моё резюме</title> <!-- 📛 Title displayed on the browser tab -->

  <!-- 🎨 Embedded CSS for styling -->
  <style>
    .centered-image { /* 🎯 Class to center the image */
      display: block; /* 📏 Makes the image a block-level element */
      margin-left: auto;  /* ↔ Automatically sets left margin */
      margin-right: auto; /* ↔ Automatically sets right margin */
      margin-top: 20px;   /* ⬇️ Top margin */
      width: 150px;       /* 📐 Image width */
    }
  </style>
</head>

<body> <!-- 🚪 Start of the HTML body content -->

  <!-- 🖼️ Centered profile image -->
  <img src="img/profile.jpg" alt="Моё фото" class="centered-image">
  <!--
    src="..." - path to image file
    alt="..." - alternative text if the image fails to load
    class="..." - class name used for CSS styling
  -->

  <h1>Валентин Пашковский</h1> <!-- 🧑‍💼 Header with the name -->
  <p>IT Manager | Digital Transformation | Cloud & Security</p> <!-- 🧾 Brief professional description -->

</body>
</html> <!-- 🔚 End of the HTML document -->

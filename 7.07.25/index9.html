<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 9: Common HTML Attributes</title>
       <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Gelline Font, sans-serif;
      text-align: center;
    }

    .highlight {
      background-color: #ffd7df;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
    }

    #unique-heading {
      color: #1a5632;
      font-size: 30px;
      margin-top: 40px;
    }

    img {
      display: block;
      margin: 20px auto;
      width: 200px;
    }
  </style>
</head>
<body>

  <a href="#unique-heading" class="highlight">Tap to see the Heading</a>

  <h2 id="unique-heading" class="highlight">Welcome to My Ninth Lesson in the HTML CSS Course :)</h2>

  <p title="Boo!" class="highlight">
    Disclaimer
  </p>

  <img
    src="https://i.pinimg.com/736x/97/83/b2/9783b2fce0bd4cf7c7f48f1d67127efc.jpg"
    alt="Used Pallete"
  >

</body>
</html>

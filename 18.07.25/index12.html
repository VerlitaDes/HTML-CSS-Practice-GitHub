<body>

  <!-- A card using 'border-box' sizing -->
<div class="card border-box">
  <p>Card Border-Box</p><br>
  The padding and border are included inside the total width (300px)
</div>

<div class="card content-box">
  <p>Card Content-Box</p><br>
  The padding and border are added outside the content width of 300px. Total - 344px.
</div>

</body>
